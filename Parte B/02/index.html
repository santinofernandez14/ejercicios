<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de datos</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>

    <!-- 2) Realice un formulario que contenga Nombre, Apellido, Sexo, Fecha de nacimiento y mail.
    Luego realice las validaciones para cada uno de los campos. -->
     <br>
     <br>
    <h2>Ingreso de datos</h2>

    <form action="#" name="formulario" onsubmit= "return validar()" method="post">

        <div id="c1">
            <div id="c2">
                
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" size="20" maxlength="20" required>
                    <br>
                    <br>
                

               
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" id="apellido" size="20" maxlength="20" required>
                    <br>
                    <br>
               

                
                    <label for="gmail">Email</label>
                    <input type="text" id="gmail" name="gmail">
                    <br>
                    <br>

              
                    <label for="fecha">Fecha</label>
                    <input type="date" name="fecha" id="fecha" max="2005-01-01"  required>
                    <br>
                    <br>
              


                
                    <label for="sexo">Sexo</label>
                    <br>
                    <br>
                    <label for="sexo4">Masculino</label>
                    <input type="radio" name="sexo" id="sexo4" value="masculino" required>
                    <label for="sexo">Femenino</label>
                    <input type="radio" name="sexo" id="sexo" value="femenino" required>
               
                <br>
                <div id="enviar">
                    <input type="submit" value="enviar">
                </div>
            </div>
        </div>
    </form>

</body>

</html>
