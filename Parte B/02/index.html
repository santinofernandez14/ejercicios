<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de datos</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>

    <!-- 2) Realice un formulario que contenga Nombre, Apellido, Sexo, Fecha de nacimiento y mail.
    Luego realice las validaciones para cada uno de los campos. -->

    <br>
    <br>
    <h2>Ingreso de datos</h2>

    <form name="formulario" onsubmit="return validar(this.nombre.value, this.apellido.value, this.email.value, this.fecha.value)">

        <div id="c1">
            <div id="c2">
                <div>
                    <label for="nombre">Nombre:</label>
                    <br>
                    <input type="text" name="nombre" id="nombre" size="20">
                    <br>
                    <br>
                </div>

                <div>
                    <label for="apellido">Apellido:</label>
                    <br>
                    <input type="text" name="apellido" id="apellido" size="20">
                    <br>
                    <br>
                </div>

                <div>
                    <label for="email">Email:</label>
                    <br>
                    <input type="text" name="email" id="email" size="20">
                    <br>
                    <br>
                </div>

                <div>
                    <label>Fecha de nacimiento:</label>
                    <br>
                    <input type="text" name="fecha" id="fecha" placeholder="dd-mm-aaaa">
                    <br>
                    <br>
                </div>


                <div>
                    <label>Sexo:</label>
                    <br>
                    <label for="sexom">Masculino</label>
                    <input type="radio" name="sexo" id="sexom" value="masculino" checked>
                    <label for="sexof">Femenino</label>
                    <input type="radio" name="sexo" id="sexof" value="femenino">
                </div>
                <br>
                <div id="boton">
                    <input type="submit" value="Enviar">
                </div>
            </div>
        </div>
    </form>

</body>

</html>
