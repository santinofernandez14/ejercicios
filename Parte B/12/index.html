    <div id="c1">

        <form>
            <div id="c2">
            <label for="opciones">Selecciona una opcion:</label>
            <select id="opciones">
            </select>
            </div>
            <br><br>

            <button id="b1" type="button" onclick="agregarOpcion()">Añadir opcion</button>
