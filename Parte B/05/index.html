    <!--
    Realice una página donde el usuario pueda cargar un contacto. El contacto de esa
persona debe tener al menos un teléfono y como máximo 3. Además debe ser obligatoria la
carga del mail. Realice las validaciones necesarias.
-->

</head>

<body>
    <div>
    <form action="#" onsubmit="return validar()" method="post" name="formulario">
        <h1 id="unico"> Ingrese un USUARIO</h1>
        <label for="apellido" > Apellido:</label>
        <input type="text" name="apellido" id="apellido">
        <br>
        <br>
        <label for="nombre"> Nombre:</label>
        <input type="text" name="nombre" id="nombre">
        <br>
        <br>
        <label for="numero"> Numero de contacto</label>
        <input type="number" name="numero" id="numero">
        <br>
        <br>
        <label for="numero2"> Numero de contacto alternativo</label>
        <input type="number" name="numero2" id="numero2">
        <br>
        <br>
        <label for="gmail"> Gmail:</label>
        <input type="text" name="gmail" id="gmail">
        <br>
        <br>
        <input type="submit" value="EnviarDatos">

        <br>
        <br>
    </form>
</div>
