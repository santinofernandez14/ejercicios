<body>

    <!-- 7) Realiza una página que muestre un formulario para la conversión de Pesos a Dólares y

    <div id="c1">
        <form id="miformulario">
            <h2 id="unico">Cambiar pesos a dolares</h2>

            <label for="pesos">Pesos:&nbsp;&nbsp;&nbsp</label>
            <input type="number" name="pesos" id="pesos" size=20>
            <br>
            <br>
            <label for="dolar">Dolares:</label>
            <input type="number" name="dolar" id="dolar" size=20>
            <br>
            <br>
            <input id="b1" type="button" value="Convetir a pesos" onclick="cambiarDolarApesos()">
            <input id="b2" type="button" value="Convetir a dolar" onclick="cambiarPesoADolar()">
            <br><br>
            <input id="b3" type="reset" value="Limpiar">
        </form>
    </div>
</body>
